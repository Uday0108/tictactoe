<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tictacIcon.png">
    <link rel="stylesheet" href="tictac.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" 
    rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="Container"> 
        <h1 style="text-align: center; font-family: Caveat; color: white; font-size: 50px; "> Tic - Tac - Toe </h1>
        <div style="display: flex; justify-content: center; align-items: center;" >
            <input class="playerNotice" type="text" id="playerTeller" readonly >
        </div>

        <div class="tilesContainer" >
        <button id="btn_1" class="btns" onclick="setArrayValue_1()" onclick="changeButtonColor()" ></button> 
        <button id="btn_2" class="btns" onclick="setArrayValue_2()" onclick="changeButtonColor()" ></button>
        <button id="btn_3" class="btns" onclick="setArrayValue_3()" onclick="changeButtonColor()" ></button>
        <button id="btn_4" class="btns" onclick="setArrayValue_4()" onclick="changeButtonColor()" ></button>
        <button id="btn_5" class="btns" onclick="setArrayValue_5()" onclick="changeButtonColor()" ></button>
        <button id="btn_6" class="btns" onclick="setArrayValue_6()" onclick="changeButtonColor()" ></button>
        <button id="btn_7" class="btns" onclick="setArrayValue_7()" onclick="changeButtonColor()" ></button>
        <button id="btn_8" class="btns" onclick="setArrayValue_8()" onclick="changeButtonColor()" ></button>
        <button id="btn_9" class="btns" onclick="setArrayValue_9()" onclick="changeButtonColor()" ></button>
        </div>

        <div class="pp" style="display: flex; justify-content: center; align-items: center;  margin-top: 10px; ">
        <button class="reset" onclick="resetGame()" style="color: rgb(18, 15, 19); font-size: 15px; font-weight: bold; font-family: Edu AU VIC WA NT Hand; border: none; border-radius: 10px; background-color: rgb(220, 123, 233); height: 40px; width: 360px; margin-right: 5px;">RESET</button>
        </div>

    </div>
    
    <script src="tcitac.js"></script>
</body>
</html>
